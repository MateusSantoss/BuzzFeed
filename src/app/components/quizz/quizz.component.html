<div class="quizz__container">
  <div class="quizz_logo">
    <img src="../../../assets/img/logo.png" alt="">
     <h3>{{title}}</h3>
  </div>

  <div class="quizz_questions" *ngIf="!finished">
    <h3>{{questsionSelected.question}}</h3>

  </div>

  <div class="quizz_options" *ngIf="!finished">
    <button
    *ngFor = "let option of questsionSelected.options"
     (click)="playerChoose(option.alias)"
    class="btn-option">

      {{option.name}}
    </button>
  </div>

  <div *ngIf="finished" class="quizz_results">
    <h1>O seu resultado Ã©: </h1>
    <p>{{answerSelected}}</p>

  </div>
</div>
